<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - the explanation</title>
    <link rel="stylesheet" href="flex.css">
</head>
<!--Today we will be dealing with flexbox -->
<!-- Flex boxes are one dimentional layouts(either rows or columns) which help in organizing elements in a web page -->

<body>
    <h1 class="heading">Welcome to CSS flexbox</h1>
    <!-- A flex-container(parent elements in flexboxes) is an element that contains flex-items(child-elements in flexboxes) -->
    <div class="flex-container">
        <!-- A flex item is an element that is inside a flex container -->
        <div class="flex-item">
            <h3>Flex item 1</h3>
        </div>
        <div class="flex-item">
            <h3>Flex item 2</h3>
        </div>
        <div class="flex-item">
            <h3>Flex item 3</h3>
        </div>
        <div class="flex-item">
            <h3>Flex-item 4</h3>
        </div>

    </div>
</body>

</html>
